<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        .product { display: inline-block; margin: 15px; padding: 15px; border: 1px solid #ddd; }
        .cart { position: fixed; top: 10px; right: 10px; background: #f8d7da; padding: 10px; border-radius: 5px; }
        button { padding: 5px 10px; cursor: pointer; background: green; color: white; border: none; }
        button:hover { background: darkgreen; }
    </style>
</head>
<body>

    <h2>üõç Simple E-Commerce</h2>
    <div class="cart">Cart: <span id="cart-count">0</span> items</div>
    
    <div id="products">
        <div class="product">
            <h3>Product 1</h3>
            <p>Price: $10</p>
            <button onclick="addToCart(10)">Add to Cart</button>
        </div>
        <div class="product">
            <h3>Product 2</h3>
            <p>Price: $15</p>
            <button onclick="addToCart(15)">Add to Cart</button>
        </div>
    </div>

    <h3>Total: $<span id="total">0</span></h3>
    <button onclick="checkout()">Checkout</button>

    <script>
        let cartCount = 0, totalAmount = 0;

        function addToCart(price) {
            cartCount++;
            totalAmount += price;
            document.getElementById("cart-count").innerText = cartCount;
            document.getElementById("total").innerText = totalAmount;
        }

        function checkout() {
            alert(`Your total is $${totalAmount}. Thank you for shopping!`);
            cartCount = totalAmount = 0;
            document.getElementById("cart-count").innerText = cartCount;
            document.getElementById("total").innerText = totalAmount;
        }
    </script>

</body>
</html>

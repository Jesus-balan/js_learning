<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Alarm Clock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #clock {
            font-size: 2em;
            margin-bottom: 20px;
        }
        input, button {
            font-size: 1em;
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <h2>Simple Alarm Clock ⏰</h2>
    <div id="clock">00:00:00</div>
    <input type="time" id="alarmTime">
    <button onclick="setAlarm()">Set Alarm</button>
    <button onclick="cancelAlarm()">Cancel Alarm</button>
    <p id="status"></p>

    <script>
        function updateClock() {
            const now = new Date();
            let hours = String(now.getHours()).padStart(2, '0');
            let minutes = String(now.getMinutes()).padStart(2, '0');
            let seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById("clock").innerText = `${hours}:${minutes}:${seconds}`;
        }

        let alarmTime = null;

        function setAlarm() {
            alarmTime = document.getElementById("alarmTime").value;
            if (alarmTime) {
                document.getElementById("status").innerText = `Alarm set for ${alarmTime}`;
            }
        }

        function cancelAlarm() {
            alarmTime = null;
            document.getElementById("status").innerText = "Alarm Canceled ❌";
        }

        function checkAlarm() {
            const now = new Date();
            let currentTime = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
            if (alarmTime === currentTime) {
                alert("⏰ Time's up! Wake up!");
                alarmTime = null; // Reset alarm after triggering
                document.getElementById("status").innerText = "";
            }
        }

        setInterval(updateClock, 1000); // Update clock every second
        setInterval(checkAlarm, 1000); // Check alarm every second
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background: #f4f4f4;
        }
        #timer-container {
            max-width: 300px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 80px;
            padding: 5px;
            font-size: 18px;
            text-align: center;
        }
        button {
            padding: 10px 15px;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        .start-btn {
            background: green;
        }
        .start-btn:hover {
            background: darkgreen;
        }
        .stop-btn {
            background: red;
        }
        .stop-btn:hover {
            background: darkred;
        }
        #timer {
            font-size: 2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Countdown Timer</h2>
    <div id="timer-container">
        <label for="timeInput">Set Time (seconds):</label>
        <input type="number" id="timeInput" value="10" min="1">
        <button class="start-btn" onclick="startCountdown()">Start</button>
        <button class="stop-btn" onclick="stopCountdown()">Stop</button>
        <p id="timer">00:10</p>
    </div>

    <script>
        let countdown;
        let time; // Store time globally

        function startCountdown() {
            clearInterval(countdown); // Clear any existing timer

            time = parseInt(document.getElementById("timeInput").value);
            const timerDisplay = document.getElementById("timer");

            function updateTimer() {
                let minutes = Math.floor(time / 60);
                let seconds = time % 60;
                timerDisplay.innerText = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

                if (time <= 0) {
                    clearInterval(countdown);
                    timerDisplay.innerText = "Time's up!";
                } else {
                    time--;
                }
            }

            updateTimer(); // Initial display
            countdown = setInterval(updateTimer, 1000);
        }

        function stopCountdown() {
            clearInterval(countdown);
            document.getElementById("timer").innerText = "Stopped!";
        }
    </script>

</body>
</html>

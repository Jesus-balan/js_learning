<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background: #f4f4f4;
        }
        #container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background: green;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: darkgreen;
        }
        .note {
            padding: 10px;
            background: #ffeb3b;
            margin: 10px 0;
            border-radius: 5px;
            position: relative;
        }
        .delete {
            background: red;
            color: white;
            border: none;
            padding: 5px;
            position: absolute;
            right: 5px;
            top: 5px;
            cursor: pointer;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <h2>üìù Notes App</h2>
    <div id="container">
        <textarea id="noteInput" placeholder="Write your note here..."></textarea>
        <button onclick="addNote()">Add Note</button>
        <div id="notesContainer"></div>
    </div>

    <script>
        function addNote() {
            let noteText = document.getElementById("noteInput").value;
            if (noteText.trim() === "") {
                alert("Please enter a note!");
                return;
            }

            let noteDiv = document.createElement("div");
            noteDiv.classList.add("note");
            noteDiv.innerHTML = `
                ${noteText} 
                <button class="delete" onclick="this.parentElement.remove()">√ó</button>
            `;

            document.getElementById("notesContainer").appendChild(noteDiv);
            document.getElementById("noteInput").value = ""; // Clear input field
        }
    </script>

</body>
</html>

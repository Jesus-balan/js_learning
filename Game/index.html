<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        button { padding: 10px 20px; font-size: 18px; margin: 5px; cursor: pointer; }
        h2 { color: #333; }
    </style>
</head>
<body>

    <h2> Rock Paper Scissors</h2>
    <button onclick="playGame('rock')">Rock 🪨</button>
    <button onclick="playGame('paper')">Paper ✋</button>
    <button onclick="playGame('scissors')">Scissors ✌️</button>
    
    <h3 id="result">Make your move!</h3>

    <script>
        function playGame(userChoice) {
            const choices = ["rock", "paper", "scissors"];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];

            let result = "";

            if (userChoice === computerChoice) {
                result = "It's a tie! 😐";
            } else if (
                (userChoice === "rock" && computerChoice === "scissors") ||
                (userChoice === "paper" && computerChoice === "rock") ||
                (userChoice === "scissors" && computerChoice === "paper")
            ) {
                result = "You Win! 🎉";
            } else {
                result = "You Lose! 😢";
            }

            document.getElementById("result").innerText = `You: ${userChoice} | Computer: ${computerChoice} - ${result}`;
        }
    </script>

</body>
</html>

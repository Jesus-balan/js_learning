<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #todo-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f9f9f9;
        }
        input {
            width: 70%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background: green;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100px;
        }
        button:hover {
            background: darkgreen;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: lightblue;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-container {
            display: flex;
            flex-direction: column; /* Task and description in column */
            text-align: left;
            flex: 1;
        }
        .delete {
            background: red;
            color: white;
            border: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <h2>To-Do List</h2>
    <div id="todo-container">
        <input type="text" id="todoInput" placeholder="Enter task...">
        <input type="text" id="todoDes" placeholder="Enter Description..."> <br>
        <button onclick="addTask()">Add</button>
        <ul id="todoList"></ul>
    </div>

    <script>
        function addTask() {
            const input = document.getElementById("todoInput");
            const des = document.getElementById("todoDes");

            const task = input.value.trim();
            const taskDes = des.value.trim(); 

            if (task === "" || taskDes === "") return; 

            const li = document.createElement("li");

            li.innerHTML = `
                <div class="task-container">
                    <strong>${task}</strong>
                    <span>${taskDes}</span>
                </div>
                <button class="delete" onclick="removeTask(this)">X</button>
            `;

            document.getElementById("todoList").appendChild(li);
            
            input.value = "";
            des.value = ""; 
        }

        function removeTask(button) {
            button.parentElement.remove();
        }
    </script>

</body>
</html>

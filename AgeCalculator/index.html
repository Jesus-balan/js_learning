<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            font-size: 1em;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h2> Age Calculator</h2>
    <label>Enter Your Birthdate:</label>
    <input type="date" id="birthdate">
    <button onclick="calculateAge()">Calculate Age</button>
    <h3 id="result"></h3>

    <script>
        // Set max date (today) to prevent future date selection
        const today = new Date().toISOString().split("T")[0];
        document.getElementById("birthdate").setAttribute("max", today);

        function calculateAge() {
            const birthDateValue = document.getElementById("birthdate").value;
            
            if (!birthDateValue) { 
                document.getElementById("result").innerText = "Please select a valid date!";
                return;
            }

            const birthDate = new Date(birthDateValue);
            const today = new Date();

            if (birthDate > today) {
                document.getElementById("result").innerText = "Birthdate cannot be in the future!";
                return;
            }

            let years = today.getFullYear() - birthDate.getFullYear();
            let months = today.getMonth() - birthDate.getMonth();
            let days = today.getDate() - birthDate.getDate();

            if (days < 0) {
                months--;
                const lastMonth = new Date(today.getFullYear(), today.getMonth(), 0);
                days += lastMonth.getDate();
            }

            if (months < 0) {
                years--;
                months += 12;
            }

            document.getElementById("result").innerText = `Your Age: ${years} years, ${months} months, and ${days} days ðŸŽ‰`;
        }
    </script>

</body>
</html>

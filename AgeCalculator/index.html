<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 350px;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input {
            padding: 10px;
            width: 100%;
            border: 2px solid #ccc;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
        }
        button {
            padding: 12px;
            width: 100%;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: 0.3s;
        }
        button:hover {
            background: #218838;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üî¢ Age Calculator</h2>
        <input type="date" id="birthdate">
        <button onclick="calculateAge()">üìÖ Calculate Age</button>
        <div id="result"></div>
    </div>
    <script>
        function calculateAge() {
            let birthdate = document.getElementById('birthdate').value;
            let resultDiv = document.getElementById('result');
            
            if (!birthdate) {
                resultDiv.innerText = "‚ö†Ô∏è Please select a valid birthdate!";
                resultDiv.style.color = "red";
                return;
            }
            
            let birthDate = new Date(birthdate);
            let today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            let monthDiff = today.getMonth() - birthDate.getMonth();
            let dayDiff = today.getDate() - birthDate.getDate();
            
            if (monthDiff < 0 || (monthDiff === 0 && dayDiff < 0)) {
                age--;
            }
            
            resultDiv.innerText = "üéâ Your age is: " + age + " years";
            resultDiv.style.color = "green";
        }
    </script>
</body>
</html>

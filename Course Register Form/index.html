<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Register Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 30px;
        }
        #form-container {
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background: green;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: darkgreen;
        }
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        th {
            background: lightblue;
        }
        .delete {
            background: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>Course Register Form</h2>

    <div id="form-container">
        <input type="text" id="courseName" placeholder="Enter Course Name">
        <input type="text" id="instructorName" placeholder="Enter Instructor Name">
        <button onclick="addCourse()">Add Course</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Course Name</th>
                <th>Instructor</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="courseTable"></tbody>
    </table>

    <script>
        function addCourse() {
            const course = document.getElementById("courseName").value.trim();
            const instructor = document.getElementById("instructorName").value.trim();
            
            if (course === "" || instructor === "") return;

            const table = document.getElementById("courseTable");
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${course}</td>
                <td>${instructor}</td>
                <td><button class="delete" onclick="removeCourse(this)">X</button></td>
            `;

            table.appendChild(row);

            document.getElementById("courseName").value = "";
            document.getElementById("instructorName").value = "";
        }

        function removeCourse(button) {
            button.parentElement.parentElement.remove();
        }
    </script>

</body>
</html>

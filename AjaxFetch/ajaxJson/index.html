<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX JSON Fetch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background: #f4f4f4;
        }
        #container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #e0e0e0;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background: green;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background: darkgreen;
        }
    </style>
</head>
<body>

    <h2>ðŸ“¢ Fetch Titles using AJAX</h2>
    <div id="container">
        <button onclick="fetchData()">Load Titles</button>
        <ul id="titleList"></ul>
    </div>

    <script>
        function fetchData() {
            let xhr = new XMLHttpRequest();
            xhr.open("GET", "data.json", true); // Change 'data.json' to your actual JSON file

            xhr.onload = function () {
                if (xhr.status == 200) {
                    let data = JSON.parse(xhr.responseText);
                    displayTitles(data);
                } else {
                    alert("Failed to load data");
                }
            };

            xhr.send();
        }

        function displayTitles(data) {
            let titleList = document.getElementById("titleList");
            titleList.innerHTML = ""; // Clear previous list

            data.forEach(item => {
                let li = document.createElement("li");
                li.textContent = item.title;
                titleList.appendChild(li);
            });
        }
    </script>

</body>
</html>

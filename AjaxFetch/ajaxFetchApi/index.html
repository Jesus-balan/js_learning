<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data using .then()</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background: #f4f4f4;
        }
        #data-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px;
            background: green;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background: darkgreen;
        }
    </style>
</head>
<body>

    <h2>ðŸ“œ Fetch Data using</h2>
    <div id="data-container">
        <button onclick="loadData()">Load Data</button>
        <p id="output"></p>
    </div>

    <script>
        function loadData() {
            fetch('data.txt')  // Fetching the text file
            .then(response => response.text())  // Converting response to text
            .then(data => {
                document.getElementById("output").innerText = data; // Displaying the data
            })
            .catch(error => console.error("Error fetching data:", error));
        }
    </script>

</body>
</html>

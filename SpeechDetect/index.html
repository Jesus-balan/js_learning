<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        textarea { width: 80%; height: 100px; margin: 10px; font-size: 16px; padding: 10px; }
        button { margin: 10px; padding: 10px 20px; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>

    <h2>ğŸ¤ Speech to Text Converter</h2>
    
    <textarea id="text" placeholder="Your speech will appear here..." readonly></textarea><br>
    <button onclick="startListening()">ğŸ™ Start Listening</button>
    <button onclick="stopListening()">â¹ Stop</button>

    <script>
        let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.lang = "en-US";

        recognition.onresult = (event) => {
            let transcript = "";
            for (let i = event.resultIndex; i < event.results.length; i++) {
                transcript += event.results[i][0].transcript;
            }
            document.getElementById("text").value = transcript;
        };

        function startListening() {
            recognition.start();
        }

        function stopListening() {
            recognition.stop();
        }
    </script>

</body>
</html>
